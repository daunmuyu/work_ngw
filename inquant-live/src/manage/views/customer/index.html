<div class="customer-page">
  <div>
    <Card dis-hover>
      <Row>
        <Col span="6">
        <label>资金账号</label>
        <Input v-model="query.fundAccount" placeholder="请输入资金账号" style="width: 150px"></Input>
        </Col>
        <Col span="6">
        <label>真实姓名</label>
        <Input v-model="query.realName" placeholder="请输入真实姓名" style="width: 150px"></Input>
        </Col>
        <Col span="6">
        <label>直播间</label>
        <Input v-model="query.liveRoomID" placeholder="请输入直播间编号" style="width: 150px"></Input>
        </Col>
        <Col span="6">
        <label>状态</label>
        <Select v-model="query.status" style="width:150px">
            <Option v-for="item in customerStatusList" :value="item.value" :key="item.value">{{ item.label }}</Option>
        </Select>
        </Col>
      </Row>
      <Row class="mt-20">
        <Col span="8">
        <label>最后登录时间</label>
        <DatePicker type="daterange" format="yyyyMMdd" @on-change="lastLoginTimeChanged" placeholder="选择最后登录起止时间" style="width: 200px"></DatePicker>
        </Col>
        <Col span="8">
        <label>创建时间</label>
        <DatePicker type="daterange" format="yyyyMMdd" @on-change="createTimeChanged" placeholder="选择最后登录起止时间" style="width: 200px"></DatePicker>
        </Col>
        <Col span="8">
        <Button @click="refreshCustomerList" type="primary" size="large" style="width: 100px">筛选</Button>
        <Button @click="newCustomer" type="success" size="large" style="width: 100px; margin-left: 15px">创建观众</Button>
        </Col>
      </Row>
    </Card>
  </div>
  <Table border :columns="customerColumns" :data="customerList"></Table>
  <div style="margin-top: 10px;overflow: hidden">
    <div style="float: right;">
      <Page :total="customerListTotal" :current="page" :page-size="pageSize" @on-change="changePage"></Page>
    </div>
  </div>
</div>
